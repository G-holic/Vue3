<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        thead{
            background-color: #aaa;
        }
        td, th{
            border: 1px solid;
            padding: 8px 8px;
        }
        .active{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <template v-if="books.length">
        <table>
            <thead>
                <th>序号</th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </thead>

            <tr :class="{active:  index === currentIndex}" @click="reClick(index)" v-for="(item, index) in books" :key="item.id">
                <td>{{ index+1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.date }}</td>
                <td>{{ forMate(item.price) }}</td>
                <td>
                    <button :disabled="item.count <= 1" @click="decrement(index)">-</button>
                    {{ item.count }}
                    <button @click="increment(index)">+</button>
                </td>
                <td>
                    <button @click="removeClick(index)">移除</button>
                </td>
            </tr>
        </table>
        <h2>总价: {{ forMate(getSumPrice)}}</h2>
    </template>
    <template v-else>
        <h2>书籍已清空，请添加你喜欢的书籍</h2>
    </template>

    </div>
    <script src="./lib/vue.js"></script>
    <script src="./08_Vue的阶段案例（书籍购物车）/data/data.js"></script>

    <script>
        // 1.创建app
        const app = Vue.createApp({
            // template:{},
            data() {
                return {
                    books: books,
                    currentIndex: -1
                }
            },
            computed: {
                getSumPrice(){
                    let price = 0
                    for(item of this.books){
                        price += item.count * item.price
                    }
                    return price
                }
            },
            methods: {
                decrement(index){
                    this.books[index].count--
                },
                increment(index){
                    this.books[index].count++
                },
                forMate(price){
                    return "￥" + price
                },
                removeClick(index){
                    this.books.splice(index, 1)
                },
                reClick(index){
                    this.currentIndex = index
                }
            }
        })

        
        // 2.挂载app
        app.mount("#app")
    </script>
</body>
</html>
