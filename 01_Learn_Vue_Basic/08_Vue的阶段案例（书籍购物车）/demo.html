<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid;
            padding: 8px 16px;
            /*调整距离*/
        }

        thead {
            background-color: #aaa;
        }

        .active {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <template v-if="books.length">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th> 购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr :class="{ active: index === currentIndex }" @click="rowClick(index)" v-for="(item, index) in books " :key="item.id">
                        <td>{{ index+1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.date }}</td>
                        <td>{{ forMat(item.price) }}</td>
                        <td>
                            <button :disabled=" item.count <= 1" @click="decrement(index)">-</button>
                            {{ item.count }}
                            <button @click="increment(index)">+</button>
                        </td>
                        <td>
                            <button @click="removeClick">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>总价: {{ forMat(getSumPrice) }}</h2>
        </template>

        <template v-else>
            <h1>购物车为空，请添加喜欢的书籍~</h1>
            <p>商场中有大量IT类的书籍，请选择添加学习，注意保护好自己的头发！</p>
        </template>
    </div>
    <script src="../lib/vue.js"></script>
    <script src="./data/data.js"></script>

    <script>
        // 1.创建app
        const app = Vue.createApp({
            // template:{},
            data() {
                return {
                    books: books,
                    currentIndex: -1
                }
            },
            methods: {
                forMat(price) {
                    return "￥" + price
                },
                increment(index) {
                    this.books[index].count++
                },
                decrement(index) {
                    this.books[index].count--
                },
                removeClick(index) {
                    this.books.splice(index, 1)
                },
                rowClick(index){
                    this.currentIndex = index
                }

            },
            computed: {
                getSumPrice() {
                    let price = 0
                    for (const item of this.books) {
                        price += item.price * item.count
                    }
                    return price
                }
            }
        })


        // 2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
