<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div v-memo="[name, age]"> <!-- 只有当name, age改变时，他才会渲染  -->
            <h2>姓名：{{ name }}</h2>
            <h2>年龄：{{ age }}</h2>
            <h2>身高：{{ height }}</h2>
        </div>
        <button @click="updateInfo">改变信息</button>
    </div>
    <script src="../lib/vue.js"></script>

    <script>
        // 1.创建app
        const app = Vue.createApp({
            // template:{},
            data: function () {
                return {
                    name: "why",
                    age: 18,
                    height: 1.88
                }
            },

            methods: {
                updateInfo : function(){
                    // this.name = "kobe"
                    // this.age = 19
                    this.height = 1.98
                }
            }
        })

        
        // 2.挂载app
        app.mount("#app")
    </script>
</body>
</html>
