<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 1.普通html的写法 -->
        <h2 style="color: red; font-size: 30px;">哈哈哈</h2>

        <!-- 2.style中的某些值，来自data中 -->
        <!-- 2.1动态绑定style，在后面跟上对象类型 -->
        <!-- 名可以用驼峰式(camelCase)或短横线分隔(kebab-case,记得用引号括起来)来命名 fontSize 或者 'font-size' -->
        <h2 v-bind:style="{ color: fontColor, 'font-size': fontSize + 'px'}">哈哈哈</h2>

        <!-- 2.2动态的绑定属性，这个属性是一个对象 -->
        <h2 :style="objStyle">呵呵呵</h2>

        <!-- 3.style的数组语法 -->
        <h2 :style="[objStyle, { backgroundColor: 'purple' }]">嘿嘿嘿</h2>

    </div>
    <script src="../lib/vue.js"></script>

    <script>
        // 1.创建app
        const app = Vue.createApp({
            // template:{},
            data: function () {
                return {
                    fontColor: "blue",
                    fontSize: 30,
                    objStyle:{
                        fontSize: '50px',
                        color: "green"
                    }
                }
            }
        })

        
        // 2.挂载app
        app.mount("#app")
    </script>
</body>
</html>
