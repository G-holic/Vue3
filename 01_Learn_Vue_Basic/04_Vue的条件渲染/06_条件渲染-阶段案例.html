<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <button @click="changeShow">切换</button>
        </div>
        <template v-if="isShowQRCode">
            <img src="https://game.gtimg.cn/images/yxzj/web201706/images/comm/floatwindow/wzry_hy.jpg" alt="">
        </template>
    </div>
    <script src="../lib/vue.js"></script>

    <script>
        // 1.创建app
        const app = Vue.createApp({
            // template:{},
            data() {
                return {
                    isShowQRCode: true
                }
            },
            methods:{
                changeShow(){
                    this.isShowQRCode = !this.isShowQRCode
                }
            }
        })

        
        // 2.挂载app
        app.mount("#app")
    </script>
</body>
</html>
