<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{ fullName }}</h2>
        <button @click="setFullName">修改信息</button>
    </div>
    <script src="../lib/vue.js"></script>

    <script>
        // 1.创建app
        const app = Vue.createApp({
            // template:{},
            data() {
                return {
                    firstName: "kobe",
                    lastName: "bryant"
                }
            },
            computed: {
                // fullName() {
                //     return this.firstName + " " + lastName
                // }
                // 完整写法
                fullName: {
                    get: function () {
                        return this.firstName + " " + this.lastName
                    },
                    set: function(value) {
                        const names = value.split(" ")
                        console.log(names)
                        this.firstName = names[0] // 李四
                        this.lastName = names[1] // 张三
                    }
                }
            },
            methods: {
                setFullName(){
                    this.fullName = "李四 张三"
                }
            }
        })


        // 2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
