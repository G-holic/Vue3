<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- methods 控制台打印3次（调用几次打印几次） -->
        <h2>{{ getFullName() }}</h2>
        <h2>{{ getFullName() }}</h2>
        <h2>{{ getFullName() }}</h2>
        <br>
        <!-- computed 控制台打印一次 -->
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>
        <button @click="changeLastName">修改lastname</button>
    </div>
    <script src="../lib/vue.js"></script>

    <script>
        // 1.创建app
        const app = Vue.createApp({
            // template:{},
            data() {
                return {
                    firstName: "kobe",
                    lastName: "bryant"
                }
            },

            methods: {
                getFullName() {
                    console.log("methods getFullNmae ----")
                    return this.firstName + " " + this.lastName
                },
                changeLastName(){
                    this.lastName = "李四"
                }
            },

            computed: {
                fullName() {
                    console.log("computed fullNmae ---")
                    return this.firstName + " " + this.lastName
                }
            }
        })


        // 2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
