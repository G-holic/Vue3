<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 直观的弊端，就是所有的data使用过程都会变成了一个方法的调用， -->
        <!-- methods -->
        <!-- 1.拼接名字 -->
        <h2>{{ getFullname() }}</h2>
        <h2>{{ getFullname() }}</h2>

        <!-- 2.显示分数等级 -->
        <h2>{{ getScoreLevel() }}</h2>

        <!-- 3.反转单词显示文本 -->
        <!-- 切割之后是数组再反转，再join -->
        <h2>{{ reverseMessage() }}</h2>
    </div>
    <script src="../lib/vue.js"></script>

    <script>
        // 1.创建app
        const app = Vue.createApp({
            // template:{},
            data() {
                return {
                    // 1.姓名
                    firstName: "kobe",
                    lastName: "bryant",

                    // 2.分数：及格/不及格
                    score: 80,

                    // 3. 一串文本：对文本的单词进行反转显示
                    message: "my name is lisi"

                }
            },
            methods: {
                getFullname() {
                    return this.firstName + " " + this.lastName
                },
                getScoreLevel() {
                    return this.score >= 60 ? '及格' : '不及格'
                },
                reverseMessage() {
                    return this.message.split(" ").reverse().join(" ")
                }
            }
        })


        // 2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
